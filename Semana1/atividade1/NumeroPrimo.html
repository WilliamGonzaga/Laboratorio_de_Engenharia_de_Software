<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número inteiro positivo:");
        if (isNaN(numero) || numero <= 0) {
            alert("Valor inválido. Por favor, insira um número inteiro positivo.");
        } else {
            let divisor = 0;
            for (let cont = 1; cont <= numero; cont++) {
                if (numero % cont === 0) {
                    divisor++;
                }
            }
            if (divisor === 2) {
                alert("É primo!");
            } else {
                alert("Não é primo!");
            }
        }
    </script>
    <a href="index.html">Voltar</a>
</body>
</body>
</html>
