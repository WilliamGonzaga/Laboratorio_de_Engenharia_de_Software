<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <h2>Cadastro de Carro</h2>
    <form id="formCarro">
        <label>Marca:</label>
        <input type="text" id="marca" required>

        <label>Modelo:</label>
        <input type="text" id="modelo" required>

        <label>Ano:</label>
        <input type="number" id="ano" required>

        <label>Cor:</label>
        <input type="text" id="cor" required>

        <label>Quilometragem:</label>
        <input type="number" id="kilometragem" required>

        <label>Valor FIPE:</label>
        <input type="number" id="valor_fipe" required>

        <button type="button" onclick="cadastrarCarro()">Cadastrar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>


    <br>
    <br>
    
        <a href="../index.html">Voltar</a>
    
    
</body>
</html>
