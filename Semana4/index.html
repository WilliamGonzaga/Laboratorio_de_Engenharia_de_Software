<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html">Voltar</a>

    <section class="container">
        <h2>Formulário de Cadastro</h2>

        <form id="cadastroForm">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <span id="emailErro" class="error-message"></span>
            </div>

            <div class="form-group">
                <label>Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>

            <div class="form-group">
                <label>Telefone Fixo:</label>
                <input type="text" id="telefoneFixo" placeholder="(99)9999-9999" required>
            </div>

            <div class="form-group">
                <label>Telefone Celular:</label>
                <input type="text" id="telefoneCelular" placeholder="(99)99999-9999" required>
            </div>

            <div class="form-group">
                <label>Tipo:</label>
                <div class="radio-group">
                    <input type="radio" name="tipo" value="professor" id="professor" required> Professor
                    <input type="radio" name="tipo" value="aluno" id="aluno" required> Aluno
                </div>
            </div>

            <div class="form-group hidden" id="areaProfessor">
                <label>Área:</label>
                <input type="text" id="area" placeholder="Digite sua área de atuação">
            </div>

            <div class="form-group hidden" id="lattesProfessor">
                <label>Lattes:</label>
                <input type="text" id="lattes" placeholder="Digite aqui o endereço para seu Lattes">
            </div>

            <div class="form-group hidden" id="cursoAluno">
                <label>Curso:</label>
                <input type="text" id="curso" placeholder="Digite seu curso">
            </div>

            <div class="form-group">
                <label>Matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite sua matrícula" required>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-enviar">Enviar</button>
                <button type="reset" class="btn-redefinir">Redefinir</button>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
